    <style>
        

        body {
            height: 200px;

            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        form {
            max-width: 300px;
            margin: 0 auto;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #18088dbb;
            color: rgb(165, 177, 35);
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #051b32;
        }
    </style>
    
    <h1>Timesheet Application</h1>

    <form id="timesheetForm">
        <label for="employeeName">Employee Name:</label>
        <input type="text" id="employeeName" name="employeeName" required><br><br>
        
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required><br><br>
        
        <label for="hoursWorked">Hours Worked:</label>
        <input type="number" id="hoursWorked" name="hoursWorked" min="0" required><br><br>
        
        <label for="manager">Reporting Manager:</label>
        <input type="text" id="manager" name="manager" required><br><br>
        
        <button type="submit">Submit</button>
    </form>

    <table id="timesheetTable">
        <thead>
            <tr>
                <th>Date</th>
                <th>Hours Worked</th>
                <th>Reporting Manager</th>
                <th>employeeName</th>
            </tr>
        </thead>
        <tbody id="timesheetBody">
            <!-- Timesheet data will be inserted here -->
        </tbody>
    </table>

    <script>
        document.getElementById("timesheetForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let employeeName = document.getElementById("employeeName").value;
            let date = document.getElementById("date").value;
            let hoursWorked = document.getElementById("hoursWorked").value;
            let manager = document.getElementById("manager").value;

            // Create a new row for the timesheet table
            let newRow = document.createElement("tr");
            newRow.innerHTML = `
                <td>${date}</td>
                <td>${hoursWorked}</td>
                <td>${manager}</td>
                <td>${employeeName}</td>
            `;

            // Append the new row to the timesheet table
            document.getElementById("timesheetBody").appendChild(newRow);

            // Clear the form fields
            document.getElementById("employeeName").value = "";
            document.getElementById("date").value = "";
            document.getElementById("hoursWorked").value = "";
            document.getElementById("manager").value = "";
        });
    </script>
